<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Sistem Informasi Desa</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="apple-touch-icon" href="static/icons/apple-touch-icon.png">
	<link rel="icon" href="static/icons/favicon.png">
	<link rel="icon" href="static/images/favicon.png">
	<link rel="stylesheet" href="static/css/framework7.bundle.min.css">
	<link rel="stylesheet" href="static/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="stylesheet" href="static/css/custom.css">
</head>
<body>
	<div id="app">
    <div class="view view-main">
      <div class="page" data-name="home">
        <div class="navbar">
          <div class="navbar-inner sliding navbar-pages">
              <a href="#"  class="link back">
                  <i class="fa fa-home"></i>
              </a>
              <h4>Sistem Informasi Desa</h4>
             <div class="item-right"></div>
          </div>
      </div>
        <div class="toolbar tabbar tabbar-labels toolbar-bottom">
          <div class="toolbar-inner">
            <a href="#tab-1" class="tab-link tab-link-active">
              <i class="fa fa-home"></i>
            </a>
            <a  href="#tab-2" class="tab-link">
              <i class="fas fa-clone">
                <span class="badge color-red">Berita</span>
              </i>
            </a>
            <a href="#tab-4" class="tab-link">
              <i class="fas fa-bacon"></i>
            </a>
            <a href="" class="tab-link popup-open" data-popup=".popup-login">
              <i class="fas fa-plus"></i>
            </a>
          <span class="tab-link-highlight" style="width: 25%; transform: translate3d(0%, 0px, 0px);"></span></div>
        </div>
        <div class="sheet-modal sheet-modal-push my-sheet-push">
          <div class="toolbar">
            <div class="toolbar-inner">
              <div class="left"></div>
              <div class="right">
                <a class="link sheet-close">Tutup</a>
              </div>
            </div>
          </div>
          <div class="sheet-modal-inner">
            <div id="detailHome" class="page-content">
            </div>
          </div>
        </div>

        <div class="sheet-modal sheet-modal-push my-sheet-push-stat">
          <div class="toolbar">
            <div class="toolbar-inner">
              <div class="left"></div>
              <div class="right">
                <a class="link sheet-close">Tutup</a>
              </div>
            </div>
          </div>
          <div class="sheet-modal-inner">
            <div id="detailStatistik" class="page-content">
            </div>
          </div>
        </div>

        <div class="sheet-modal sheet-modal-push my-sheet-push-info">
          <div class="toolbar">
            <div class="toolbar-inner">
              <div class="left"></div>
              <div class="right">
                <a class="link sheet-close">Tutup</a>
              </div>
            </div>
          </div>
          <div class="sheet-modal-inner">
            <div id="detailInformasi" class="page-content">
            </div>
          </div>
        </div>

        <div class="tabs-animated-wrap">
          <div class="tabs">
            <div id="tab-1" class="tab page-content tab-active">
              <div class="container">
                <div class="separator"></div>
                <div class="separator"></div>
                <div class="separator"></div>
                <div class="title-home">
                  <div class="content">
                    <span>Selamat Datang di</span>
                    <h1>Desa Sungai Tabuk</h1>
                    <p>"Saatnya Yang Muda Berkarya Membangun Desa"</p>
                  </div>
                </div>
                <div class="separator"></div>
                <div class="features-home">
                  <div id="dataHome" class="row icon-color ">
                  </div>
                  <div id="dataStatistik" class="row icon-color2">
                  </div>
                  <div id="dataInformasi" class="row icon-color3">
                  </div>
                </div>
                <div class="separator-big"></div>
              </div>
            </div>
            <div id="tab-2" class="tab page-content">
              <div class="container">
                <div class="separator"></div>
                <div class="blog segments-page">
                  <div id="DataPosts" class="container">
                  </div>
                </div>
              </div>
              <div class="separator-big"></div>
            </div>
            <div id="tab-4" class="tab page-content">
              <div class="separator"></div>
              <div id="DataCategories" class="timelines"> 
              </div>
              <div class="separator-big"></div>
            </div>
            <div class="popup popup-login" style="display: none;">
              <form class="list no-hairlines-md">
                <div class="link-closess">
                  <a href="#" class="link popup-close badge color-red float-right">
                    <i class="fa fa-times"></i>
                  </a>
                </div>
                <br>
                  <ul>
                      <li class="item-content item-input">
                          <div class="item-inner">
                              <div class="item-input-wrap">
                                  <input type="text" id="datanama" placeholder="Nama Anda" class="">
                                  <span class="input-clear-button"></span>
                              </div>
                          </div>
                      </li>
                      <li class="item-content item-input">
                          <div class="item-inner">
                              <div class="item-input-wrap">
                                  <input type="text" id="isi" placeholder="Kritik dan Saran" class="">
                                  <span class="input-clear-button"></span>
                              </div>
                          </div>
                      </li>
                  </ul>
              </form>
              <button id="kirim" class="buttons popup-close"><i class="fas fa-paper-plane"></i> Kirim</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
	<script src="static/js/framework7.min.js"></script>
	<script src="static/js/jquery-2.1.0.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
